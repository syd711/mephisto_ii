<!DOCTYPE html>
<html>
<head>
<title>Radio Verwaltung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="radio-ui.js"></script>
</head>
<body>


    <!-- ***************************** Station Details *****************************************************************************-->
	<div data-role="page" id="station-details-page">

		<div data-role="header">
			<a href="index.html" onClick="loadStations()" data-icon="delete">Abbrechen</a>
			<h1>Verwaltung</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h3>Station bearbeiten</h3>
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="station-name">Stations-Name:</label> 
				<input type="text" readonly="true" name="station-name" id="station-name" value="" placeholder="Wird automatisch aufgel&ouml;st wenn die Station gespielt wird" style="color: #aaa;" />
			</div>
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="station-url">Station URL:</label> 
				<input data-inline="true" type="text" data-clear-btn="true" name="station-url" placeholder="Lade Stations-Daten..." id="station-url" value="" />
			</div>
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="station-url"></label> 
				<a href="index.html"
					id="save-station-link" 
					data-inline="true" data-role="button" 
					data-icon="check" 
					data-theme="b" 
					onClick="saveStation()">Speichern</a>
				<a href="radio_testDialog.html"
					data-role="button"
                    data-prefetch
					data-inline="true" data-rel="dialog" 
					data-icon="refresh"
					id="test-station-link"
                    onClick="testStation()"
					data-transition="pop">Station testen</a>
								
			</div>
		</div>
	</div>
	<!-- ***************************** /Station Details ****************************************************************************-->
</body>
</html>
